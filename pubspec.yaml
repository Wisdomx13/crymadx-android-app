name: crymadx_mobile
description: CrymadX - Professional Cryptocurrency Trading App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # Navigation
  go_router: ^14.6.0

  # Networking
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  flutter_svg: ^2.0.10
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # Icons
  ionicons: ^0.2.2

  # Charts
  fl_chart: ^0.69.2

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.1

  # Utilities
  intl: ^0.19.0
  share_plus: ^10.1.1
  url_launcher: ^6.3.1
  connectivity_plus: ^6.0.3
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  file_picker: ^8.0.0

  # Cupertino Icons
  cupertino_icons: ^1.0.8

  # Google Sign-In
  google_sign_in: ^6.2.1

  # Push Notifications (optional - comment out if not using Firebase)
  # firebase_core: ^3.4.1
  # firebase_messaging: ^15.0.0
  # flutter_local_notifications: ^17.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
